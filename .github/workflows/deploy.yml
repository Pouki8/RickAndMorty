name: Deploy to GitHub Pages # Nom du workflow

on:
  push:
    branches:
      - main # Le workflow se déclenche sur un push vers la branche 'main'

jobs:

  deploy:
    name: Deploy to GitHub Pages # Nom du job

    runs-on: ubuntu-latest # Utilise la dernière version d'Ubuntu
   
    permissions:
      contents: write # Accorde la permission d'écrire dans le dépôt
    steps:

      - uses: actions/checkout@v4 # Utilise l'action checkout pour cloner le dépôt

      - uses: actions/setup-node@v4 # Utilise l'action setup-node pour installer Node.js
        with:
          node-version: 20 # Utilise la version 20 de Node.js
          cache: npm # Active la mise en cache de npm pour accélérer les installations futures

      - name: Install dependencies  # Installe les dépendances du projet
        run: npm install --frozen-lockfile

      - name: Build website # Construit le site web
        run: npm run build

      - name: Deploy to GitHub Pages # Déploie le site sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:

          github_token: ${{ secrets.GITHUB_TOKEN }} # Utilise le jeton GitHub pour l'authentification
  
          publish_dir: ./dist/rick-and-morty  # Spécifie le répertoire de publication

          user_name: github-actions[bot] # Nom d'utilisateur pour le commit
          user_email: 41898282+github-actions[bot]@users.noreply.github.com # Email pour le commit